<div class="container">
  <div class="card" id="card">
    <div class="row">
      <div class="col-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="input-group">
            <span class="input-group-text">Email</span>
            <!--
            <input
              type="text"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
            -->
            <input type="text" class="form-control" ngModel name="email" required email>
          </div>
          <div class="input-group"> 
            <span class="input-group-text">Password</span>
            <!---
            <input
              type="password"
              class="form-control"
              ngModel
              name="password"
              required
              password
              minlength="8"
            />
            -->
            <input type="password" class="form-control" ngModel name="password" required password minlength="8">
          </div>
          <button
            class="btn btn-dark"
            type="submit"
            [disabled]="!authForm.valid"
          >
            Login
          </button>
          <button
            class="btn btn-dark"
            type="submit"
            [disabled]="!authForm.valid"
          >
            SignUp
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
