<body>
  <github-sidebar>loading sidebar</github-sidebar>

  <div class="container d-flex text-white" id="topbanner">All activity</div>

  <div *ngFor="let data of activityBars">
    <github-activity-bar
      user="{{ data.user }}"
      repo="{{ data.repo }}"
      commitHash="{{ data.commitHash }}"
      commitDescription="{{ data.commitDescription }}"
      >loading activity bar</github-activity-bar
    >
  </div>
</body>
